<ion-content>
  <p *ngIf="!history.length">No Sessions saved yet</p>
  <ion-list>
    <ion-item-sliding *ngFor="let item of history" (ionSwipe)="presentAlert(item)">
      <ion-item-options side="start">
        <ion-item-option 
          color="translucent" 
          (click)="presentAlert(item)">
          <ion-icon 
            name="trash" 
            slot="icon-only" 
            color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item class="border-b border-b-white/20">
        <ion-label>
          
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
