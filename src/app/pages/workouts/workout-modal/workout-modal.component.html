<ion-content>
  <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
    <ion-toolbar>
      <div class="flex justify-between">
        <ion-title>
          {{ editMode ? 'Edit workout' : 'Create workout' }}
        </ion-title>
    
        <ion-button
          fill="outine"
          color="tertiary"
          (click)="onClose()">
          close
        </ion-button>
        <ion-button
          type="submit"
          fill="outine"
          color="tertiary">
          {{ editMode ? 'save' : 'create' }}
        </ion-button>
      </div>
    </ion-toolbar>
    
    <section>
      <div class="flex flex-col items-center justify-center gap-5 py-5 px-2">
        <ion-input
          placeholder="Workout name"
          formControlName="name"
          fill="outline"
          label="Workout"
          color="tertiary"
          labelPlacement="floating">
        </ion-input>
        <ion-input
          placeholder="Description"
          formControlName="description"
          fill="outline"
          label="Description"
          color="tertiary"
          labelPlacement="floating">
        </ion-input>
  
        <div 
          formArrayName="exercises" 
          class="flex flex-col items-center">
          <h2 *ngIf="exercises.length" class="text-xl">Exercises</h2>
          <div 
            *ngFor="let item of exercises; let i = index"
            [formGroupName]="i"
            class="flex flex-col items-center justify-center gap-2 border-b border-white/10 py-3">
            <ion-input
              placeholder="Exercise name"
              fill="outline"
              label="Name"
              color="tertiary"
              labelPlacement="floating"
              formControlName="name">
            </ion-input>
            <div class="flex items-center gap-2">
              <ion-input
                placeholder="sets"
                fill="outline"
                label="Sets"
                color="tertiary"
                labelPlacement="floating"
                formControlName="sets">
              </ion-input>
              <ion-input
                placeholder="reps"
                fill="outline"
                label="Reps"
                color="tertiary"
                labelPlacement="floating"
                formControlName="reps">
              </ion-input>
              <ion-input
                placeholder="RIR"
                fill="outline"
                label="RIR"
                color="tertiary"
                labelPlacement="floating"
                formControlName="rir">
              </ion-input>
              <ion-button 
                type="button"
                fill="translucent" 
                color="danger" 
                (click)="onDeleteExercise(i)">
                <ion-icon name="trash" slot="icon-only" color="danger"></ion-icon>
              </ion-button>
          </div>
          </div>
        </div>
    
        <ion-button
          type="button"
          class="w-48"
          fill="outline" 
          color="tertiary"
          (click)="onAddExercise()">
          add exercise
          <ion-icon 
            name="add-outline" 
            color="tertiary" 
            slot="icon-only">
          </ion-icon>
        </ion-button>
      </div>
    </section>
  </form>
</ion-content>
