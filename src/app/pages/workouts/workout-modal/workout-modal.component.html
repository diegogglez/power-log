<ion-content>
  <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">

    <ion-toolbar>
      <div class="flex justify-between">
        <ion-title>
          {{ editMode ? 'Edit workout' : 'Create workout' }}
        </ion-title>
    
        <ion-button
          fill="outine"
          color="tertiary"
          (click)="onClose()">
          close
        </ion-button>
        <ion-button
          type="submit"
          fill="outine"
          color="tertiary">
          {{ editMode ? 'save' : 'create' }}
        </ion-button>
      </div>
    </ion-toolbar>
    
    <section class="w-full flex flex-col items-center justify-center gap-5 py-5 px-2">
      <div class="w-11/12 flex flex-col items-center gap-2.5">
        <ion-input
          placeholder="Workout name"
          formControlName="name"
          fill="outline"
          label="Workout"
          color="tertiary"
          labelPlacement="floating">
        </ion-input>
        <ion-input
          placeholder="Description"
          formControlName="description"
          fill="outline"
          label="Description"
          color="tertiary"
          labelPlacement="floating">
        </ion-input>
      </div>

      <div 
        formArrayName="exercises" 
        class="w-full flex flex-col items-center">
        <h2 *ngIf="exercises.length" class="text-xl">Exercises</h2>
        <div 
          *ngFor="let item of exercises; let i = index"
          [formGroupName]="i"
          class="w-11/12 flex flex-col items-center justify-center gap-2 border-b border-white/10 py-5">
          
          <div class="w-full flex justify-between items-center gap-2.5">
            <ion-input
              placeholder="Exercise name"
              fill="outline"
              label="Name"
              color="tertiary"
              labelPlacement="floating"
              formControlName="name">
            </ion-input>
            <div class="icon">
              <ion-icon
                (click)="onDeleteExercise(i)"
                name="trash" 
                slot="icon-only"
                size="large" 
                color="danger">
              </ion-icon>
            </div>
          </div>

          <div class="w-full flex flex-col items-center justify-between gap-2">
            
            <div class="w-full flex justify-between gap-2">
              <ion-input
                type="number"
                class="input"
                fill="outline"
                label="Sets"
                color="tertiary"
                labelPlacement="floating"
                formControlName="sets">
              </ion-input>
              <ion-input
                type="number"
                class="input"
                fill="outline"
                label="Reps"
                color="tertiary"
                labelPlacement="floating"
                formControlName="reps">
              </ion-input>
              <ion-input
                class="input"
                fill="outline"
                label="Weight"
                color="tertiary"
                labelPlacement="floating"
                formControlName="weight">
              </ion-input>
            </div>
            <div class="w-full flex justify-between gap-2">
              
              <ion-input
                type="number"
                [ngClass]="{ 
                  'input': true, 
                  'input-disabled': rpe[i], 
                  'rir-clickable': rpe[i]
                }"
                fill="outline"
                label="RIR"
                color="tertiary"
                labelPlacement="floating"
                formControlName="rir">
              </ion-input>
              <ion-input
                class="input"
                fill="outline"
                label="Rest"
                color="tertiary"
                labelPlacement="floating"
                formControlName="rest">
              </ion-input>
              <div class="toggle">
                <ion-toggle 
                  (ionChange)="toggleRPE($event, i)"
                  labelPlacement="start" 
                  color="tertiary" 
                  mode="ios">RPE
                </ion-toggle>
              </div>
            </div>
        </div>
        </div>
      </div>
  
      <ion-button
        type="button"
        class="w-48"
        fill="outline" 
        color="tertiary"
        (click)="onAddExercise()">
        add exercise
        <ion-icon 
          name="add-outline" 
          color="tertiary" 
          slot="icon-only">
        </ion-icon>
      </ion-button>
    </section>
    
  </form>
</ion-content>
